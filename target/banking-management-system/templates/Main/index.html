<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Banking</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Main/style/general.css') }}">
    <script src="{{ url_for('static', filename='Main/js/general.js') }}"></script>
    <script>
        {% if error %}
        window.onload = function () {
            alert("{{ error }}");
        };
        {% endif %}
    </script> 
</head>

<body>
    <div class="circles"></div>
    <div class="circles"></div>
    <div class="circles"></div>

    <div class="header">
        <p class="dashboard">Dashboard</p>
        <p class="total">Total Balance: <span id="totalBalance">{{ total_balance }}</span></p>
        <div class="right-section-header">
            <a href="{{ url_for('cover') }}" class="logout">Logout</a>
            <img class="profile" src="{{ url_for('static',filename='Main/style/icons/profile.png') }}">
        </div>
    </div>
    <div class="page">
        <div class="details">
            <div class="deposit">
                <div class="text">
                    <div class="info">Total Deposit</div>
                    <div class="amount" id="totalDeposit">{{ total_deposit }}</div>
                </div>
                <div class="icon"><img class="img" src="{{ url_for('static',filename='Main/style/icons/deposit.png') }}"></div>
            </div>
            <div class="withdraw">
                <div class="text">
                    <div class="info">Total Withdraw</div>
                    <div class="amount" id="totalWithdraw">{{ total_withdraw }}</div>
                </div>
                <div class="icon"><img class="img" src="{{ url_for('static',filename='Main/style/icons/withdraw.png') }}"></div>
            </div>
            <div class="balance">
                <div class="text">
                    <div class="info">Current Balance</div>
                    <div class="amount" id="currentBalance">{{ total_balance }}</div>
                </div>
                <div class="icon"><img class="img" src="{{ url_for('static',filename='Main/style/icons/balance.png') }}"></div>
            </div>
        </div>
        <div class="actions">
            <div class="deposit-box">
                <div class="info-action">Deposit</div>
                <form method="POST" action="{{ url_for('deposit') }}">
                    <div class="text-box"><input type="text" name="amount" id="depositAmount" class="search-box" placeholder="Amount"></div>
                    <button class="button">Deposit</button>
                </form>
            </div>
            <div class="table">
                <button class="button" onclick="location.href='{{ url_for('table') }}';">Transaction</button>
            </div>
            <div class="withdraw-box">
                <div class="info-action">Withdraw</div>
                <form method="POST" action="{{ url_for('withdraw') }}">
                    <div class="text-box"><input type="text" name="amount" id="withdrawAmount" class="search-box" placeholder="Amount"></div>
                    <button class="button">Withdraw</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function navigateWithFade(url) {
            document.body.classList.remove('fade-in');
            setTimeout(() => {
                window.location.href = url;
            }, 500);
        }

        window.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('fade-in');
        });
    </script>
</body>

</html>
